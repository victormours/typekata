<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Source Sans Pro via google font API -->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300italic' rel='stylesheet' type='text/css'>
        
        <!-- GoodDog font for title -->
        <link href='{{site.baseurl}}/font/gooddog_regular_macroman/stylesheet.css' rel='stylesheet' type='text/css'>
        
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

        <!-- jQuery -->
        <script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
        <!-- Flowtype (limit number of caracter per line) -->
        <script src='{{site.baseurl}}/js/flowtype.js'></script>

    </head>
    <body>
        <header>
            <div class='img-container'>
                <img src='{{site.baseurl}}/img/back.jpg'>
            </div>
        <h1 class="title">{{ site.name }}</h1>
        </header>
        <div class='body-container'>
            {{ content }}
        </div>

    <script> 
        $('body').flowtype({
            minimum   : 200,
            maximum   : 1500,
            minFont   : 16,
            maxFont   : 40,
            fontRatio : 60,
            lineRatio : 1.45
        }) 
    </script>
    </body>
</html>
