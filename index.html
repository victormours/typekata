---
layout: default
title: TypeKata Blog
---

<div id="home">
	<p class="about">
		Follow the development of our first project: <a href='//typekata.com/'> TypeKata! </a>
	</p>
	<h2>Last Posts</h2>
	<ul class="posts">
	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
</div>
